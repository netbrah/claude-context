name: Build and Release (Dev)

on:
  push:
    tags:
      - 'dev-*'  # Dev version tags like dev-1.0.0 or dev-v1.0.0-alpha

jobs:
  build_and_release_dev:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For creating releases
      packages: read   # For reading packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: pnpm build

      - name: Run benchmark
        run: pnpm benchmark

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: dev-benchmark-results-${{ github.ref_name }}
          path: build-benchmark.json
          retention-days: 90

      - name: Generate benchmark summary
        run: |
          echo "## Dev Build Performance Benchmark ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          node scripts/generate-benchmark-summary.js >> $GITHUB_STEP_SUMMARY
        
      - name: Create package tarballs
        run: |
          pnpm --filter @zilliz/claude-context-core pack
          pnpm --filter @zilliz/claude-context-mcp pack

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zilliz-claude-context-core-*.tgz
            zilliz-claude-context-mcp-*.tgz
            build-benchmark.json
          generate_release_notes: true
          draft: false
          prerelease: true
          name: "Dev Release ${{ github.ref_name }}"
          body: |
            ## Development Release ${{ github.ref_name }}
            
            This is a development release for testing purposes.
            
            ### Included Artifacts
            - Core package tarball
            - MCP package tarball
            - Build benchmark results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
